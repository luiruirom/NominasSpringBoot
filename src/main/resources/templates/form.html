<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

					<div class="card-header">Modulo Empleado</div>

						<div class="form-group">
							<label>DNI</label>
							<input th:field="*{dni}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>AÃ±os</label>
							<input th:field="*{anyos}" type="number" class="form-control"/>
						</div>

							<label>Categoria</label>
							<input th:field="*{categoria}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Sexo</label>
							<input th:field="*{sexo}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">

					</div>
				</div>
			</form>
		</div>
	</div>
