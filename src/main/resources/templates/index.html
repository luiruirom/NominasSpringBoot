<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>DNI</th>
					<th>Sexo</th>
					<th>Categoría</th>
					<th>Años</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.dni}"></td>
					<td th:text="${empleado.sexo}"></td>
					<td th:text="${empleado.categoria}"></td>
					<td th:text="${empleado.anyos}"></td>
					<td>
						<a th:href="@{/editar/}+${empleado.dni}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${empleado.dni}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
